name: Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build docker image
        working-directory: frontend/
        run: sudo docker build -t muzamal/testapp:latest .
      
      - name: Login to the docker hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORDs }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      
      - name: Push docker image to docker hub
        run: docker push muzamal/testapp:latest

      - name: Post error message on failure
        if: failure()  # This condition checks if any previous step has failed
        run: |
          echo "An error occurred during deployment. Please check the logs."
